<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        jQuery.fn.extend({
            check: function(){
                this.each(function(){
                    this.checked = true
                })
            },

            uncheck:function(){
                this.each(function(){
                    this.checked = false
                })
            }
        })

        $(function(){
            $("#all").click(function(){
                $("input[type='checkbox']").check()
            })

            $("#none").click(function(){
                $("input[type='checkbox']").uncheck()
            })
        })
    </script>
</head>

<body>
        Select your toppings:<br/>
        <input type="checkbox" id="onion">Onion<br>
        <input type="checkbox" id="sausage">Sausage<br>
        <input type="checkbox" id="bo">Black Olives<br>
        <button type="button" id="all">I want all toppings</button>
        <button type="button" id="none">No toppings please</button>
</body>

</html>
